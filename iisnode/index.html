<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"SERVER-1380-stderr-1707483530837.txt","computername":"SERVER","pid":1380,"type":"stderr","created":1707483530837},{"file":"SERVER-1380-stdout-1707483530830.txt","computername":"SERVER","pid":1380,"type":"stdout","created":1707483530830},{"file":"SERVER-2280-stderr-1707480428287.txt","computername":"SERVER","pid":2280,"type":"stderr","created":1707480428287},{"file":"SERVER-2280-stdout-1707480428281.txt","computername":"SERVER","pid":2280,"type":"stdout","created":1707480428281},{"file":"SERVER-2304-stderr-1707483264186.txt","computername":"SERVER","pid":2304,"type":"stderr","created":1707483264186},{"file":"SERVER-2304-stdout-1707483264181.txt","computername":"SERVER","pid":2304,"type":"stdout","created":1707483264181},{"file":"SERVER-2392-stderr-1707483053278.txt","computername":"SERVER","pid":2392,"type":"stderr","created":1707483053278},{"file":"SERVER-2392-stdout-1707483053270.txt","computername":"SERVER","pid":2392,"type":"stdout","created":1707483053270},{"file":"SERVER-3516-stderr-1707483522386.txt","computername":"SERVER","pid":3516,"type":"stderr","created":1707483522386},{"file":"SERVER-3516-stdout-1707483522380.txt","computername":"SERVER","pid":3516,"type":"stdout","created":1707483522380},{"file":"SERVER-4280-stderr-1707482506244.txt","computername":"SERVER","pid":4280,"type":"stderr","created":1707482506244},{"file":"SERVER-4280-stdout-1707482506238.txt","computername":"SERVER","pid":4280,"type":"stdout","created":1707482506238},{"file":"SERVER-4768-stderr-1707483223097.txt","computername":"SERVER","pid":4768,"type":"stderr","created":1707483223097},{"file":"SERVER-4768-stdout-1707483223092.txt","computername":"SERVER","pid":4768,"type":"stdout","created":1707483223092},{"file":"SERVER-5796-stderr-1707477100589.txt","computername":"SERVER","pid":5796,"type":"stderr","created":1707477100589},{"file":"SERVER-5796-stderr-1707483012390.txt","computername":"SERVER","pid":5796,"type":"stderr","created":1707483012390},{"file":         var lastUpdated = 1707483632842;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
